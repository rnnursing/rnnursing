<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RN Nursing Admin - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            margin-left: -10px;
            /* Add margin to the top */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .invalid-login {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>RN Nursing Admin</h1>
    </div>
    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <p class="invalid-login" id="invalidLoginMessage"></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const invalidLoginMessage = document.getElementById("invalidLoginMessage");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission behavior

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Check if the username and password match a certain value
                if (username === "rnnursing" && password === "123456") {
                    // Redirect to the next page
                    window.location.href = "Add_Options.html";
                } else {
                    invalidLoginMessage.textContent = "Invalid username or password.";
                }
            });
        });
    </script>
</body>

</html>
